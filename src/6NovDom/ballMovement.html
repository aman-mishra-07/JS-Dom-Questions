<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag n Drop</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body>
    <div class="p-20 min-h-screen bg-slate-50 space-y-4">
        <h1 class="text-2xl font-bold">Drag And Drop</h1>

        <div data-field class="border-8 bg-green-500 border-black h-52 p-1 relative">
            <div data-ball
                class="h-24 w-24 border border-black rounded-full bg-slate-200 absolute top-0 left-0 transition-all duration-500">
            </div>
            
        </div>
    </div>

    <script>
        'use strict'
        let field = document.querySelector('[data-field]')
        let ball = document.querySelector('[data-ball]')
        field.addEventListener('click', function (e) {
            let fieldCoord = this.getBoundingClientRect()
         
            let ballCoords = {
                top: e.clientY - fieldCoord.top - field.clientTop - ball.clientHeight / 2,
                left: e.clientX - fieldCoord.left - field.clientLeft - ball.clientWidth / 2,
            }
            
            if (ballCoords.top < 0) ballCoords.top = 0;
            if (ballCoords.left < 0) ballCoords.left = 0;

            if (ballCoords.left + ball.clientWidth > field.clientWidth) {
                ballCoords.left = field.clientWidth - ball.clientWidth;
            }
            if (ballCoords.top + ball.clientHeight > field.clientHeight) {
                ballCoords.top = field.clientHeight - ball.clientHeight;
            }

            ball.style.left = ballCoords.left + 'px';
            ball.style.top = ballCoords.top + 'px';
        })
    </script>

</body>

</html>
