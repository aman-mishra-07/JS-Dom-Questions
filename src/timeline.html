<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Line</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body >
  <h1 class="text-xl bg-cyan-200">Time Line</h1>

  <ul class="p-8 space-y-2">    
  </ul>

  <script>
   
    const timeline = [
      {
        name : 'Rajesh Kumar',
        image : 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dXNlcnxlbnwwfHwwfHx8MA%3D%3D&w=500',
        message : 'Life is either a daring adventure or nothing. ',
        date : {
          dd: 18,
          mm: 9,
          yy:2023
        }
      },
      {
        name : 'Taniya Saini',
        image : 'https://images.unsplash.com/photo-1619895862022-09114b41f16f?auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHVzZXJ8ZW58MHx8MHx8fDA%3D&w=500',
        message : "Your friendship is one of the biggest blessings in my life, and I'm so grateful that God brought us together",
        date : {
          dd: 19,
          mm: 9,
          yy:2023
        }
      },
      {
        name : 'Simrandeep Kaur',
        image : 'https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&w=600',
        message : "Wishing you a birthday blessed with love, laughter, and of course, good food",
        date : {
          dd: 19,
          mm: 9,
          yy:2023
        }
      },
      {
        name : 'Tanisha Arya',
        image : 'https://images.pexels.com/photos/4255392/pexels-photo-4255392.jpeg?auto=compress&cs=tinysrgb&w=600',
        message : "A wish for you on your birthday, whatever you ask may you receive, whatever you seek may you find, whatever you wish may it be fulfilled on your birthday and always.",
        date : {
          dd: 20,
          mm: 9,
          yy:2023
        }
      },
      {
        name : 'Abhishek Sharma',
        image : 'https://images.pexels.com/photos/889511/pexels-photo-889511.jpeg?auto=compress&cs=tinysrgb&w=600',
        message : "A wish for you on your birthday, whatever you ask may you receive, whatever you seek may you find.",
        date : {
          dd: 20,
          mm: 9,
          yy:2023
        }
      }
    ]

    const list = (arr) => {
      const ul = document.querySelector('ul');
      let li = "";

        arr.forEach((element, index) => {
          li += ` <li class="flex gap-4 relative ">
                    <div class="w-10 h-10 shrink-0 border border-white z-10 rounded-full overflow-hidden">
                      <img src="${element.image}" alt="user${index + 1}" class="h-full w-full object-cover">        
                    </div>
                    <span class="absolute inset-y-0 bg-black w-0.5 left-5 -translate-x-1/2"></span>
                    <div class="w-full max-w-xl py-1 px-2  bg-slate-100 rounded-md shadow-md">
                      <h2 class="font-semibold">${element.name}</h2>
                      <p class="text-sm">${element.message}</p>
                    </div>
                    <time datetime="${element.date.yy}-${element.date.mm}-${element.date.dd}" class="h-fit p-1 rounded-tr-lg rounded-bl-lg bg-slate-300">${element.date.yy}-${element.date.mm}-${element.date.dd}</time>
                  </li>`
        });
        ul.innerHTML = li;
      
    }
    list(timeline)
  </script>
</body>
</html>
