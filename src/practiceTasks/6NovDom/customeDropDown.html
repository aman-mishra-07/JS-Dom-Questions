<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custome Drop Down</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-slate-200">
    <header>
        <nav data-navbar class="bg-neutral-800 py-4 px-6 text-slate-200 font-semibold flex items-center gap-8">
            <a href="#" class="text-xl">mdn</a>
            <ul class="flex items-center gap-4">
                <li class="relative group" data-dropdown>
                    <button type="button" data-dropdown-btn class="hover:text-blue-600 hover:bg-blue-300 bg-opacity-5 px-2 py-3 rounded-md">References</button>
                    <ul data-dropdown-content class="hidden absolute top-full mt-4 w-48 border rounded-md overflow-hidden p-2 bg-black">
                        <li class="">
                            <a href="https:/www.html.com" class="px-2 py-4 hover:bg-slate-700 rounded w-full block">HTML</a>
                        </li>
                        <li class="">
                            <a href="https:/www.csstricks.com" class="px-2 py-4 hover:bg-slate-700 rounded w-full block">CSS</a>
                        </li>
                        <li class="">
                            <a href="https:/www.javascript.info" class="px-2 py-4 hover:bg-slate-700 rounded w-full block">JavaScript</a>
                        </li>
                        
                    </ul>
                </li>
                <li class="relative group" data-dropdown>
                    <button type="button" data-dropdown-btn class="hover:text-blue-600 hover:bg-blue-300 bg-opacity-5 px-2 py-3 rounded-md">Guides</button>
                    <ul data-dropdown-content class="hidden absolute top-full mt-4 w-48 border rounded-md overflow-hidden p-2 bg-black">
                        <li class="">
                            <a href="https:/www.google.com" class="px-2 py-4 hover:bg-slate-700 rounded w-full block">HTML</a>
                        </li>
                        <li class="">
                            <a href="https:/www.google.com" class="px-2 py-4 hover:bg-slate-700 rounded w-full block">CSS</a>
                        </li>
                        <li class="">
                            <a href="https:/www.google.com" class="px-2 py-4 hover:bg-slate-700 rounded w-full block">JavaScript</a>
                        </li>
                        
                    </ul>
                </li>

            </ul>
        </nav>
    </header>
    <script>
        (function(){
            'use strict'
            document.addEventListener('click', (e) => {
                const isDropdown = e.target.matches('[data-dropdown-btn]');
                if(! isDropdown && e.target.closest('[data-dropdown]') !== null) {
                    document.querySelector('[data-dropdown] > [data-dropdown-content]').classList.toggle('hidden')
                };

                let currentDropdown;
                if(isDropdown){
                    currentDropdown = e.target.closest('[data-dropdown]');
                    currentDropdown.querySelector('[data-dropdown] > [data-dropdown-content]').classList.toggle('hidden')
                }

                document.querySelectorAll('[data-dropdown]').forEach(dropdown => {
                    if(dropdown === currentDropdown) return;
                    dropdown.querySelector('[data-dropdown-content]').classList.add('hidden');
                })
            })
            

        })()
    </script>
</body>
</html>
