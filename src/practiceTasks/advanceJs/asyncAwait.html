<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <script>
        (function(){
            'use strict'

             function wait(durationSec){
                return new Promise((resolve, reject) => {
                    setTimeout(() => resolve, durationSec)
                })
            }

            async function someTask(){
                console.log("hii");
                wait(6000)
                console.log("hello");
            }
            someTask()
            // fetchWithTimeOut(5000).then((val) => {
            //     console.log(val)
            // })
                    
        })()
    </script>
</body>
</html>
