<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Website</title>
    <link rel="stylesheet" href="/dist/output.css" />
</head>

<body class="">
    <header class="fixed top-0 left-0 p-2 shadow w-full bg-blue-500 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#">
                <span class="text-lg font-semibold">Shopping website</span>
            </a>
            <nav class="hidden sm:block">
                <ul class="flex items-center gap-4 font-semibold">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Men's</a></li>
                    <li><a href="#">Children</a></li>
                    <li><a href="#">New Collection</a></li>
                </ul>
            </nav>
            <div class="flex gap-4 items-center">
                <input type="search" id="search"
                    class="px-2 py-1 rounded bg-slate-100 text-black outline-none hidden sm:block"
                    placeholder="search here..." />

                <button type="button" data-openCart>
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
                        </path>
                    </svg>
                </button>

                <div class="w-8 h-8 border rounded-full overflow-hidden">
                    <img src="https://static.vecteezy.com/system/resources/previews/005/129/844/non_2x/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg"
                        alt="user Inmage" data-userImg class="h-full w-full object-cover" />
                </div>
            </div>
        </div>
    </header>

    <main class="bg-slate-200 w-full min-h-screen pt-20">
        <div class="container mx-auto px-4">
            <ul class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-2 sm:gap-4" data-productList></ul>
        </div>

        <div class="fixed inset-0 bg-black bg-opacity-20 hidden" data-cartPage>
            <div class="ml-auto h-screen w-full max-w-md flex flex-col bg-white shadow-lg">
                <div class="px-4 py-2 font-semibold flex justify-between items-center shadow">
                    <h2>Your Cart</h2>
                    <button type="button" data-closeCart>
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 428 480"
                            fill="currentColor">
                            <title>cancel</title>
                            <path
                                d="M90 390l120-120 130 120 30-30-130-120 130-120-30-30-130 120-120-120-30 30 120 120-120 120 30 30z">
                            </path>
                        </svg>
                    </button>
                </div>

                <ul class="py-2 flex-1 px-4 overflow-y-auto " data-cartList>
                    <li class="flex gap-4 bg-white p-4 border-b">
                        <div class="w-24 border rounded-md overflow-hidden">
                            <img src="" alt="" class="object-cover  " />
                        </div>
                        <div class="flex-1 flex flex-col">
                            <div class="flex justify-between text-base font-medium text-gray-900">
                                <h3>Throwback Hip Bag</h3>
                                <p class="ml-4">$90.00</p>
                            </div>
                            <p class="text-sm text-gray-500">Salmon</p>
                            <div class="items-end flex-1 flex justify-between text-sm">
                                <p class="text-gray-500">Qty 1</p>
                                <button type="button" data-removeFromCart
                                    class="font-medium text-indigo-600 hover:text-indigo-500">
                                    Remove
                                </button>
                            </div>
                        </div>
                    </li>
                    
                </ul>
                <div class="px-4 py-2 space-y-2">
                    <div class="font-semibold flex justify-between items-center">
                        <p>Total</p>
                        <strong data-total>0</strong>
                    </div>
                    <button type="button" class="bg-blue-500 px-2 py-1 text-white font-semibold w-full rounded-md">CheckOut</button>

                </div>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
