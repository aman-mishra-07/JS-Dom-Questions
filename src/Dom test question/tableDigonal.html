<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digonal table</title>
    <!-- <link rel="stylesheet" href="/dist/output.css"> -->
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table class="">
        <tr>
            <td>1:1</td>
            <td>1:2</td>
            <td>1:3</td>
            <td>1:4</td>
        </tr>
        <tr>
            <td>2:1</td>
            <td>2:2</td>
            <td>2:3</td>
            <td>2:4</td>
        </tr>
        <tr>
            <td>3:1</td>
            <td>3:2</td>
            <td>3:3</td>
            <td>3:4</td>
        </tr>
        <tr>
            <td>4:1</td>
            <td>4:2</td>
            <td>4:3</td>
            <td>4:4</td>
        </tr>
    </table>

    <script>
        // 'use strict'
        let tr = document.querySelectorAll('tr');
        tr.forEach((row, rowIndex) => {
           row.children[rowIndex].style.backgroundColor = 'red';         
        })

    </script>
</body>
</html>
