<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <header class="w-full p-4 bg-blue-500 font-medium">
        <div class="container max-w-5xl mx-auto flex items-center gap-4">
            <a href="#" class="text-white font-bold italic text-2xl">FlipKart</a>
            <form id="searchForm" class="w-full max-w-lg relative">
                <label for="searchField" class="hidden">Search box</label>
                <input type="text" name="searchField" id="searchField" placeholder="Search for products, brand and more" class="px-4 py-2 w-full outline-none">
                <button type="submit" class="absolute top-1/2 right-1 -translate-y-1/2 text-black">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path></svg>
                </button>
                <ul data-ProductList class="absolute w-full top-full border bg-white hidden">
                  
                </ul>
            </form>
            <a href="#" class="bg-white px-8 py-2 text-black">Login</a>
            <a href="#" class="text-white">Become a seller</a>
            <a href="#" class="text-white">More</a>
            <button type="button" class="flex items-center gap-2 text-white">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 16 16" fill="currentColor"><path fill="currentColor" d="M14 13.1v-1.1h-9.4l0.6-1.1 9.2-0.9 1.6-6h-12.3l-0.7-3h-3v1h2.2l2.1 8.4-1.3 2.6v1.5c0 0.8 0.7 1.5 1.5 1.5s1.5-0.7 1.5-1.5-0.7-1.5-1.5-1.5h7.5v1.5c0 0.8 0.7 1.5 1.5 1.5s1.5-0.7 1.5-1.5c0-0.7-0.4-1.2-1-1.4z"></path></svg>
                <span>Cart</span>
            </button>
        </div>
    </header>
    <script src="flipcartSearch.js"></script>
</body>
</html>
